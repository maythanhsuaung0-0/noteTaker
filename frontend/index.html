              <div>
                <h4>Movie review</h4>
                <span class="date">22/02/2022</span>

            </div>

        </div>
      </div>
        <!-- create -->
        <div id="openFolderBtn" class="create-btn">
          <div>
            <!-- note icon -->
            <div class="icon note-icon">

                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

            <span>New Folder</span>
          </div>

        </div>

      </div>
    </div>
    <div class="notes-container">
      <h3>My Notes</h3>
      <div class="with-create">
        <div id="note-container" class="notes">
          </div>
        <!-- create -->
        <div id="openNoteBtn" class="create-btn">
          <div>

            <div class="icon-lg">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

              </svg>
            </div>

            <span>New Note</span>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div id="editnoteModal" class="modal">
    <div class="modal-content">
      <span id="closeEditModal" class="close">&times;</span>
      <div class="note-card">


        <form  method="post" id="edit-note-form">
              <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" name="title" placeholder="Enter note title" required>
              </div>

              <div class="form-group">
                <label for="note-category">Category</label>
                <select id="note-category" name="category">
                  <option value="">Select a category</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="ideas">Ideas</option>
                  <option value="tasks">Tasks</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="note-content">Content</label>
                <textarea id="note-content" name="content" placeholder="Write your note here..." required></textarea>
              </div>

              <div class="form-footer">
                <button type="button" class="btn btn-secondary" id="undo-btn">Clear</button>
                <button type="submit" class="btn btn-primary">Save Note</button>
              </div>
            </form>
          </div>
    </div>
  </div>
<!-- for posting note -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div class="note-card">

            <form id="note-form" method="post">
              <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" name="title" placeholder="Enter note title" required>
              </div>

              <div class="form-group">
                <label for="note-category">Category</label>
                <select id="note-category" name="category">
                  <option value="">Select a category</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="ideas">Ideas</option>
                  <option value="tasks">Tasks</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="note-content">Content</label>
                <textarea id="note-content" name="content" placeholder="Write your note here..." required></textarea>
              </div>

              <div class="form-footer">
                <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-primary">Save Note</button>
              </div>
            </form>
          </div>
    </div>
  </div>
              <div id="folderModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal2" class="close">&times;</span>
                    <div class="folder-card">
                        <form id="folder-form">
                            <div class="form-group">
                                <label for="folder-title">Folder Title</label>
                                <input type="text" id="folder-title" name="category" placeholder="Enter folder title" required />
                            </div>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary">Create Folder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          
         <script src="./js/indexForm.js"></script>
          <script src="./js/index.js"></script>
          <script src="./js/folder.js"></script>
</body>
